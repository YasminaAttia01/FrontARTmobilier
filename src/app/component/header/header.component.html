<header id="hj_header" class="hj-header-section">

  <!-- Main Menu -->
  <nav class="hj-navigation navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" [routerLink]="''">
        <img src="assets/img/logoimg.jpg" class="img-fluid" style="height: 75px;" alt="logo_light" />
        <span class="text-uppercase font-10 fw-500 ms-3">ARTmobilier</span>
      </a>
      <button class="navbar-toggler border-0 rounded-0 form-focus" type="button" data-bs-toggle="collapse"
        data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="hj-nav-menu mt-3 mt-lg-0 collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-lg-4">
            <a class="nav-link text-uppercase font-14 fw-500 link-hover" [routerLinkActive]="['active']"
              [routerLink]="''">Home</a>
          </li>
          <li class="nav-item mx-lg-4">
            <a class="nav-link text-uppercase font-14 fw-500 link-hover" [routerLinkActive]="['active']"
              [routerLink]="'/articles'">Articles</a>
          </li>
          <li class="nav-item mx-lg-4">
            <a class="nav-link text-uppercase font-14 fw-500 link-hover" [routerLinkActive]="['active']"
              [routerLink]="'/apropos'">About Us</a>
          </li>
          <li class="nav-item">
            <a [routerLinkActive]="['active']" [routerLink]="'/panier'" class="me-4 text-dark position-relative">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart"
                viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                {{ itemCart }} <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a *ngIf="!userInfo" [routerLink]="'/auth/login'" class="text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
              </svg>
            </a>
            <div *ngIf="userInfo" class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg>
              </a>
              <ul class="mt-3 dropdown-menu dropdown-menu-end text-small" aria-labelledby="dropdownUser1">
                <li *ngIf="userInfo.isAdmin" class="hover-btn px-4 py-2">
                  <a class="text-dark text-decoration-none font-14 fw-500" [routerLink]="'/admin/dashboard'">
                    Administration
                  </a>
                </li>
                <!-- <li *ngIf="userInfo.isAdmin" class="hover-btn px-4 py-2">
                      <a class="text-dark text-decoration-none font-14 fw-500" [routerLink]="admin/user">
                        Mon profil
                      </a>
                    </li> -->
                <li class="hover-btn px-4 py-2">
                  <a class="text-dark text-decoration-none font-14 fw-500" [routerLink]="''">
                    Mon panier
                  </a>
                </li>
                <li class="hover-btn px-4 py-2">
                  <a (click)="logout()" class="cursor-pointer text-dark text-decoration-none font-14 fw-500">
                    Deconnection
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- !Main Menu -->
</header>
