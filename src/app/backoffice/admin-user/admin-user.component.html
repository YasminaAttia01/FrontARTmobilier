<!-- Start Page Breadcrumb -->
<section class="hj-breadcrumb bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 class="font-28 font-roboto fw-bold mb-0">Administration</h3>
        </div>
        <div class="col-md-6">
          <nav class="float-md-end mt-lg-0 mt-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a class="text-decoration-none link-hover dark-text font-14 font-poppins" [routerLink]="'/admin/dashboard'">Adminnistration</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
</section>
    <!-- End Page Breadcrumb -->

<!-- Start Dashboard -->
<section class="hj-faq-section mx-2 my-5">
    <div class="container-fluid">
        <div class="row gy-5">
            <div class="col-lg-3">
                <app-navbar></app-navbar>
            </div>
            <div class="col-lg-9">
                <div class="row gy-4">
                    <div class="col-12">
                        <div class="row gy-4">
                            <div class="col-md-6">
                                <button [routerLink]="'/user/ajouter'" class="hj-primary-btn border-0">
                                    Ajouter un /administrateur
                                </button>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg font-16" placeholder="Rechercher" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-hover table-borderless text-center">
                                <thead class="table-dark">
                                    <tr class="border-bottom ">
                                        <th class="text-start ps-3">Nom</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th class="text-end pe-3">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users" class="align-middle">
                                        <td class="text-start ps-3">
                                            <span class="fs-bold">{{ user.name }}</span>
                                        </td>
                                        <td>
                                            <span class="fs-bold">{{ user.username }}</span> 
                                        </td>
                                        <td>
                                            <span class="fs-bold">{{ user.email }}</span>
                                        </td>
                                        <td>
                                            <span *ngIf="user.isAdmin; else isUser" class="badge bg-success p-2">
                                                Administrateur
                                            </span>
                                            <ng-template #isUser>
                                                <span class="badge bg-danger p-2">
                                                    Visiteur
                                                </span>
                                            </ng-template>
                                        </td>
                                        <td class="text-end pe-3">
                                            <a class="text-success" >
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                </svg>
                                            </a> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Dashboard -->
