<!-- Start Page Breadcrumb -->
<section class="hj-breadcrumb bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 class="font-28 font-roboto fw-bold mb-0">Article</h3>
        </div>
        <div class="col-md-6">
          <nav class="float-md-end mt-lg-0 mt-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a class="text-decoration-none link-hover dark-text font-14 font-poppins" [routerLink]="''">Accueil</a></li>
              <li class="breadcrumb-item mx-2">/</li>
              <li class="breadcrumb-item"><a class="text-decoration-none link-hover dark-text font-14 font-poppins" [routerLink]="'/articles'">Articles</a></li>
              <li class="breadcrumb-item mx-2">/</li>
              <li class="breadcrumb-item font-14 font-poppins active" aria-current="page" >Article</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
    <!-- End Page Breadcrumb -->
  
    <!-- Start Shop -->
    <section class="hj-faq-section mt-5 py-4">
      <div class="container">
        <div class="row gy-5">
            <div class="col-md-6 col-lg-5">
              <img [src]="article.image" class="img-fluid w-100" style="height: 500px;" >
            </div>
            <div class="col-md-6 col-lg-7">
              <h2 class="font-roboto font-22 mb-2 fw-bold text-dark">{{ article.name }}</h2>
              <h2 class="font-roboto font-32 mb-2 fw-bold primary-text">{{ article.prix }} FCFA</h2>
              <p class="py-2 font-poppins font-16 mb-4 secondary-text">
                {{ article.description }}
              </p>
              <div class="mb-4 ">
                <span class="font-roboto font-16 mb-2 me-2 fw-bold text-dark">Categorie :</span>
                <span>{{ article.categorie.name }}</span>
              </div>
                    <button (click)="addToCart(article)" class="hj-primary-btn mb-5 border-0 d-flex align-items-center" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                      <span class="ms-2">Ajouter au panier</span>
                    </button>
              <a [routerLink]="'/articles'" class="font-16 text-decoration-none text-black link-hover font-roboto cursor-pointer">
                Voire les autres articles
              </a>
            </div>
        </div>
      </div>
  </section>
    <!-- End Shop -->
