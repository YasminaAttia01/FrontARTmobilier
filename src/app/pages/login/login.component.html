<!-- Start Page Breadcrumb -->
<section class="hj-breadcrumb bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="font-28 font-roboto fw-bold mb-0">Sign In</h3>
      </div>
      <div class="col-md-6">
        <nav class="float-md-end mt-lg-0 mt-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="text-decoration-none link-hover dark-text font-14 font-poppins"
                [routerLink]="''">Home</a></li>
            <li class="breadcrumb-item mx-2">/</li>
            <li class="breadcrumb-item font-14 font-poppins active" aria-current="page">Sign In</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Page Breadcrumb -->

<!-- Start Contact Form -->
<section class="hj-contact-section my-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 offset-lg-3">

        <div class="contact-form">
          <h3 class="font-32 dark-text text-center">Sign In</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

            <label for="username" class="mt-4 mb-2">User Name</label>
            <input formControlName="username" type="text" id="username" class="form-control form-control-lg font-16"
              [ngClass]="{'is-invalid': submitted && loginForm.controls['username'].hasError }" />
            <div *ngIf="submitted && loginForm.controls['username'].hasError('required')" class="invalid-feedback">
              User name required !
            </div>

            <label for="password" class="mt-4 mb-2">Password</label>
            <input formControlName="password" type="password" id="password" class="form-control form-control-lg font-16"
              [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].hasError }" />
            <div *ngIf="submitted && loginForm.controls['password'].hasError('required')" class="invalid-feedback">
              Password required !
            </div>

            <button class="hj-primary-btn mt-4 me-4 border-0" style="background-color: #e79677;">
              Sign In
              <span *ngIf="loadingSubmit" class="spinner-border spinner-border-sm ms-2" role="status"
                aria-hidden="true"></span>
            </button>
            <button type="reset" (click)="onReset()" class="hj-primary-btn  mt-4 border-0 "
              style="background-color: #000000;">Decline</button>
          </form>

          <div class="mt-4 d-flex justify-content-between">
            <a class="text-decoration-none link-hover dark-text" [routerLink]="'/auth/register' "
              style="color: #e79677;">
              Register
            </a>
            <a class="text-decoration-none link-hover dark-text" [routerLink]="'/auth/password'">
              Forgot password ?
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Form -->
